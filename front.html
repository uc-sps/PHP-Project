<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div class="container-fluid overflow-hidden">
                <div class="row border border-dark">
                        <div class="col pt-2 gutter g-0">
                                <a href="#" class="position-absolute">
                                        <img src="https://www.ucertify.com/layout/themes/bootstrap4/images/logo/ucertify_logo.png"
                                                alt="uCertify Logo">
                                </a>
                                <span class="text-center">
                                        <h1>uCertify Test Prep</h1>
                                </span>
                        </div>
                </div>
                <div class="row" style="height: 600px;">
                        <div class="col-auto mx-auto  align-self-center">
                                <button type="button" class="btn border border-dark " onclick="myFunc()">Start
                                        Test</button>
                        </div>
                </div>
        </div>

</body>
<script>
        $(document).ready(function () {
                $.ajax(
                        {
                                url: "question.json",
                                type: "POST",
                                success: function (data) {
                                        $('#totalQue').text(JSON.parse(data).length);
                                        var n = JSON.parse(data).length;
                                        $.ajax({
                                                url: 'createJSON.php',
                                                method: 'post',
                                                data: {
                                                        NumberOfQuestion: n,
                                                }
                                        })
                                }
                        });
        });
        function myFunc() {
                window.location.replace("que.html");
        }
</script>
</html>
